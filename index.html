        <div>

            Mise:
            <input type="number" name="" id="numero" placeholder="saisisser une somme ">

            <div id="somme">

    </main>
    <script>
        let sommeJoueur = 100, sommeOrdinateur = 0, mise, gain, tireOrdinateur;
    
        function jeu() {
          const select = document.getElementById('select');
          const msg = document.getElementById('msg');
          const numero = document.getElementById('numero');
          const argent = document.getElementsByClassName('argent');
          const number = document.getElementById('number');
    
          mise = parseInt(numero.value);
          if (mise > 0) {
            tireOrdinateur = Math.floor(Math.random() * Math.floor(37));
            if (tireOrdinateur === 0) {
              sommeJoueur -= mise;
              sommeOrdinateur += mise
              msg.textContent = tireOrdinateur + " Perdu"
            } else if (tireOrdinateur == select[select.selectedIndex].text) {
              gain = mise * 36;
              sommeJoueur += gain
              msg.textContent = tireOrdinateur + " Gagné"
            } else if (tireOrdinateur % 2 === 0 && select.value === 'pair') {
              gain = mise * 2;
              sommeJoueur += gain
              msg.textContent = tireOrdinateur + " Gagné"
            } else if (tireOrdinateur % 2 != 0 && select.value === 'impair') {
              gain = mise * 2;
              sommeJoueur += gain
              msg.textContent = tireOrdinateur + " Gagné"
            } else {
              sommeJoueur -= mise;
              sommeOrdinateur += mise;
              msg.textContent = tireOrdinateur + " Perdu"
            }
            argent[0].textContent = sommeJoueur + " mille FCFA"
            if (sommeOrdinateur != 0) 
            argent[1].textContent = sommeOrdinateur + " mille FCFA"
          }
        }
      </script>
